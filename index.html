<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epic1108</title>
  </head>
  <body>
    <div class="container">
      <h2>Analyze This (text)!!!</h2>
    <form id="word-counter">
      <div class="form-group">
        <p>Wanna know how many words? Well gimme some and I'll tell ya:</p>
        <textarea id="text-passage" name="text-passage" class="form-control"></textarea>
        <p>Maybe you said the same word a bunch. I'll let you knooooow:</p>
        <input type="text" id="word" name="word" class="form-control">
        <br>
        <button type="submit" class="btn btn-success">Find out, if you dare</button>
      </div>
    </form>
    <p>Total words: <span id="total-count"></span></p>
    <br>
    <p>Just the one word how many you ask?:<span id="selected-count"></span></p>
    <span id="bolded-passage"></span>
    </div>
  </body>
</html>
